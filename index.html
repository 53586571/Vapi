<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brody Digital Assistant</title>
</head>
<body>
  <!-- Vapi Assistant Button will appear here -->
  <script src="https://cdn.vapi.ai/web-sdk.js"></script>
  <script>
    const buttonConfig = {
      position: "bottom-right",
      offset: "40px",
      width: "50px",
      height: "50px",
      idle: {
        color: "rgb(93, 254, 202)",
        type: "pill",
        title: "Have a quick question?",
        subtitle: "Talk with our AI assistant",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg",
      },
      loading: {
        color: "rgb(93, 124, 202)",
        type: "pill",
        title: "Connecting...",
        subtitle: "Please wait",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg",
      },
      active: {
        color: "rgb(255, 0, 0)",
        type: "pill",
        title: "Call is in progress...",
        subtitle: "End the call.",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
      },
    };

    // Initialize Vapi with Public API Key and Assistant ID
    vapi.start("7596eb24-f75f-47e9-98d0-6b2bd98882e8", {
      apiKey: "6382584a-3461-4ed8-985c-7ad9917a85af",
      buttonConfig: buttonConfig
    });
  </script>
</body>
</html>
